name: Earthquake Pipeline Scheduler

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron minimum interval is 5 minutes.
    - cron: "*/5 * * * *"

concurrency:
  group: earthquake-pipeline
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EARTHQUAKE_SOURCE_URL: https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson
      EARTHQUAKE_DB_URL: ${{ secrets.EARTHQUAKE_DB_URL }}
      REFRESH_INTERVAL_SECONDS: "60"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Validate required secret
        run: |
          if [ -z "${EARTHQUAKE_DB_URL}" ]; then
            echo "Missing EARTHQUAKE_DB_URL secret in GitHub repository settings."
            exit 1
          fi

      - name: Run ingestion and analytics pipeline
        run: python -m earthquake_analytics
